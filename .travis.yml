language: c
os: linux
dist: xenial
sudo: true

addons:
  apt:
    sources:
      - sourceline: 'ppa:vriviere/ppa'
    packages:
      - aranym
      - genext2fs
      - rpm2cpio
      - uml-utilities
      - binutils-m68k-atari-mint
      - gcc-m68k-atari-mint

install:
    - sudo ./enable_tun.sh $USER

script:
    - unset CC
    - unset CXX
    - mkdir -p ~/.ssh && ssh-keygen -t rsa -f ~/.ssh/id_rsa -q -N ""
    - make prepare
    - make configure1 build1
    - make configure2 build2
    - make configure3 build3
    - make configure4 build4
